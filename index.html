<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Independence Day üáÆüá≥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Oswald', sans-serif;
        background: linear-gradient(to bottom, #ff9933, #ffffff, #138808);
        overflow-x: hidden;
        text-align: center;
        color: #fff;
        position: relative;
        min-height: 100vh;
      }

      .chakra {
        margin: 20px auto;
        height: 100px;
        animation: spin 10s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      h1 {
        font-size: 3rem;
        margin-top: 20px;
        font-family: 'Pacifico', cursive;
        color: #000;
        text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.7);
      }

      p {
        font-size: 1.5rem;
        margin: 15px 20px;
        color: #000;
        font-weight: 600;
      }

      .fireworks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .content {
        position: relative;
        z-index: 1;
      }

      .share-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #000080;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .share-button:hover {
        transform: scale(1.1);
      }

      footer {
        margin-top: 40px;
        color: #000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <canvas class="fireworks"></canvas>
    <div class="content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg" alt="Ashoka Chakra" class="chakra" />
      <h1>Happy Independence Day!</h1>
      <p>Let's celebrate freedom, unity, and pride by building something beautiful. üáÆüá≥</p>
      <button class="share-button" onclick="shareSite()">Share This Website</button>
      <footer>
        Made with ‚ù§Ô∏è by CodeWithArhan
      </footer>
    </div>

    <script>
      // Fireworks effect
      const canvas = document.querySelector(".fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      class Firework {
        constructor(x, y, radius, color, vx, vy) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
          this.vx = vx;
          this.vy = vy;
          this.alpha = 1;
        }

        draw() {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.alpha -= 0.01;
        }
      }

      let fireworks = [];

      function createFirework() {
        const colors = ["#FF9933", "#FFFFFF", "#138808"];
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        for (let i = 0; i < 40; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 5 + 2;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          const color = colors[Math.floor(Math.random() * colors.length)];
          fireworks.push(new Firework(x, y, 3, color, vx, vy));
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fireworks.forEach((fw, index) => {
          fw.update();
          fw.draw();
          if (fw.alpha <= 0) {
            fireworks.splice(index, 1);
          }
        });
        requestAnimationFrame(animate);
      }

      setInterval(createFirework, 900);
      animate();

      function shareSite() {
        if (navigator.share) {
          navigator.share({
            title: 'Happy Independence Day! üáÆüá≥',
            text: 'Celebrate with this amazing patriotic website made by CodeWithArhan!',
            url: window.location.href,
          });
        } else {
          alert("Your browser doesn't support the Web Share API. Copy the URL to share!");
        }
      }
    </script>
  </body>
</html>
